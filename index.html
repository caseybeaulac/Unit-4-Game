<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Catcher</title>
</head>

<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-lg-3">
                <p>Number to match:</p>
                <div id="randomNumDiv"></div>
            </div>
            <div class="col-lg-3">
                <p>Wins:</p>
                <div id="winsDiv"></div>
            </div>
            <div class="col-lg-3">
                <p>Losses:</p>
                <div id="LossesDiv"></div>
            </div>
            <div class="col-lg-3">
                <p>Your number:</p>
                <div id="yourNumDiv"></div>
            </div>
        </div>
        <div class="row pt-5"></div>
        <div id="ballDiv" class="row 1">
            <div class="col-lg-3 pl-5">
                <img id="pokeball" src="assets/images/pokeball8bit.png" alt="pokeball" />
            </div>
            <div class="col-lg-3 pl-5">
                <img id="greatball" src="assets/images/greatball8bit.png" alt="greatball" />
            </div>
            <div class="col-lg-3 pl-5">
                <img id="ultraball" src="assets/images/ultraball8bit.png" alt="ultraball" />
            </div>
            <div class="col-lg-3 pl-5">
                <img id="masterball" src="assets/images/masterball8bit.png" alt="masterball" />
            </div>
        </div>
    </div>
</body>

</html>
